<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sauce</title>
</head>

<body class="bg-indigo-100 dark:bg-indigo-800">
    <div id="app">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="logo.png" class="h-16" alt="Flowbite Logo" />
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-10 px-4">
            <div class="col-span-4" >
            <form>
                <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-style italic"><strong>Clientes:</strong></h2>
                <a role="button" type="button"
                href="./novocliente.html"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                         Novo Cliente
                </a>
                </div>

                <table class="w-full">
                    
                    <thead>
                        <tr>
                            <th><strong>Nome:</strong></th>
                            <th><strong>Email:</strong></th>
                            <th><strong>Telefone:</strong></th>
                            <th><strong>CPF:</strong></th> 
                            <th><strong>Opções:</strong></th>                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, idx) in listar_cliente" :key="idx">
                            <td>{{ item.nome }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.telefone }}</td>
                            <td>{{ item.cpf }}</td>
                            <td>
                                <a role="button" type="button"
                                :href="`./novocliente.html?cliente=${item._id}`"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                         Editar
                                </a>

                                <button @click="removercliente(item._id)" type="button"
                                             class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                                  Remover      
                                </button>   
                                
                            </td>
                        </tr>
                     </tbody>
                    </table> 
                </form>
             </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               listar_cliente: [],
               busca: ""
            },
            methods: {
                async start() {
                    const response = await fetch(`http://localhost:8560/listar-cliente?busca=${this.busca}`);
                    this.listar_cliente = await response.json();
                },
                async removercliente(id){
                    await fetch(`http://localhost:8560/remover-cliente/${id}`,{ method: 'DELETE' });
                    await this.start();
                }
            },
            async mounted() {
                await this.start();
            }
        });
    </script>

</body>

</html>
