<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Sauce</title>
</head>

<body class="bg-indigo-100 dark:bg-indigo-800">
    <div id="app">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="logo.png" class="h-16" alt="Flowbite Logo" />
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    </ul>
                </div>
            </div>
        </nav>

        <div class="max-w-screen-xl mx-auto py-10 px-4">
            <form class="max-w-sm mx-auto">
                <div class="mb-5">
                    <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome:</label>
                    <input type="text" v-model="form.nome"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        required />
                </div>
                <div class="mb-5">
                    <label for="text"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
                    <input type="text" v-model="form.email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        required />
                </div>
                <div class="mb-5">
                    <label for="text"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefone:</label>
                    <input type="text" v-model="form.telefone"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        required />
                </div>
                <div class="mb-5">
                    <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF:
                    </label>
                    <input type="text" v-model="form.cpf"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        required />
                </div>
                <button @click="salvarCliente" type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Salvar
                </button>
            </form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    nome: '',
                    email: '',
                    telefone: '',
                    cpf: ''
                }
            },
            methods: {
                async salvarCliente() {
                    if (window.location.search) {
                        const id = window.location.search.split("?cliente=")[1];
                        this.form._id = id;
                        const body = JSON.stringify(this.form);
                        const data = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: body
                        };
                        const response = await fetch('http://localhost:8560/editar-cliente', data);
                        await response.json();
                        alert("Cliente salvo");
                    } else {
                        const body = JSON.stringify(this.form);
                        console.log(body)
                        const data = {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: body
                        };
                        const response = await fetch('http://localhost:8560/novo-cliente', data);
                        await response.json();
                        alert("Cliente salvo");

                    }

                }
            },
            async mounted() {
                console.log(window.location.search)
                if (window.location.search) {
                    const id = window.location.search.split("?cliente=")[1];
                    const response = await fetch(`http://localhost:8560/buscar-cliente/${id}`);
                    const cliente = await response.json();
                    this.form = {
                        nome: cliente.nome,
                        email: cliente.email,
                        telefone: cliente.telefone,
                        cpf: cliente.cpf
                    };
                    console.log(cliente);
                }
            }
        });
    </script>



</body>

</html>
